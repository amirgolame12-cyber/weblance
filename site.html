<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weblance | بهترین سایت طراحی وب</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(270deg, #000000, #0f0f0f, #1a1a1a);
      background-size: 600% 600%;
      animation: rgbBackground 12s ease infinite;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-size: 18px;
    }

    @keyframes rgbBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 2s forwards;
      animation-delay: 2.5s;
    }

    .spinner {
      width: 100px;
      height: 100px;
      border: 12px solid #222;
      border-top: 12px solid #0ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 25px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #0ff; }
      50% { box-shadow: 0 0 45px #0ff; }
    }

    .content {
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      animation-delay: 3s;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      padding: 24px;
      text-align: center;
      position: sticky;
      top: 0;
      backdrop-filter: blur(20px);
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      font-size: 54px;
      text-shadow: 0 0 18px #0ff;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 32px;
      list-style: none;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 40px;
      background: rgba(255,255,255,0.07);
      transition: 0.3s;
    }

    nav a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 25px #0ff;
    }

    .hero {
      background: url('https://wallpapercave.com/wp/wp12132480.jpg') center/cover no-repeat;
      color: white;
      padding: 160px 20px;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1;
    }

    .hero h2, .hero p, .hero a {
      position: relative;
      z-index: 2;
    }

    .hero h2 {
      font-size: 60px;
      margin-bottom: 25px;
      text-shadow: 0 0 22px #0ff;
    }

    .hero p {
      font-size: 26px;
      margin-bottom: 35px;
    }

    .btn {
      background: #0ff;
      color: #000;
      padding: 18px 42px;
      border: none;
      border-radius: 35px;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background: #00c4d6;
    }

    section {
      padding: 80px 30px;
      text-align: center;
    }

    .login-box {
      max-width: 520px;
      background: rgba(255,255,255,0.08);
      padding: 50px;
      margin: 80px auto;
      border-radius: 25px;
      box-shadow: 0 0 35px rgba(0,255,255,0.25);
    }

    .login-box h3 {
      margin-bottom: 25px;
      font-size: 28px;
    }

    .login-box input {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
    }

    .login-box input:invalid {
      border: 2px solid red;
    }

    .login-box input:focus:invalid {
      background: rgba(255,0,0,0.2);
    }

    .login-box button {
      width: 100%;
      padding: 16px;
      background: #0ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 20px;
    }

    .login-box button:hover {
      background: #00c4d6;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .socials {
      margin-top: 25px;
    }

    .socials a {
      margin: 0 14px;
      color: #0ff;
      font-size: 32px;
      text-decoration: none;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #00c4d6;
    }

    @media (max-width: 768px) {
      .hero h2 { font-size: 38px; }
      .hero p { font-size: 20px; }
      header h1 { font-size: 38px; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>در حال بارگذاری Weblance...</h2>
  </div>

  <div class="content">
    <header>
      <h1>Weblance</h1>
      <nav>
        <ul>
          <li><a href="#">خانه</a></li>
          <li><a href="#login">ورود</a></li>
          <li><a href="#logout">خروج</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2>فروش سایت‌های گیمینگ فوق حرفه‌ای</h2>
      <p>Weblance، انتخاب شماره ۱ گیمرها و توسعه‌دهندگان</p>
      <a href="#login" class="btn">شروع کن</a>
    </section>

    <section id="login" class="login-box">
      <h3>ورود به حساب کاربری</h3>
      <form>
        <input type="email" placeholder="ایمیل خود را وارد کنید" required>
        <input type="password" placeholder="رمز عبور خود را وارد کنید" required>
        <button type="submit">ورود</button>
      </form>
    </section>

    <section id="logout" class="login-box">
      <h3>خروج از حساب کاربری</h3>
      <button>خروج</button>
    </section>

    <footer>
      <p>تمامی حقوق این سایت متعلق به Weblance است.</p>
      <p>مالک: Amir</p>
      <div class="socials">
        <a href="#">🎮</a>
        <a href="#">🖥️</a>
        <a href="#">💻</a>
      </div>
    </footer>
  </div>
</body>
</html>
